<h2>User Info</h2>
<ng-container [formGroup]="form">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" formControlName="username" kendoTextBox>
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" formControlName="firstName" kendoTextBox>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" kendoTextBox>
  </div>
</ng-container>
