<h2>Company</h2>
<ng-container [formGroup]="form">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name" kendoTextBox>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" formControlName="city" kendoTextBox>
  </div>
  <div class="form-group">
    <label>State</label>
    <input type="text" class="form-control" formControlName="state" kendoTextBox>
  </div>
</ng-container>
